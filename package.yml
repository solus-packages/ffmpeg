name       : ffmpeg
homepage   : https://www.ffmpeg.org/
version    : 2.7.2
release    : 5
source     :
    - http://ffmpeg.org/releases/ffmpeg-2.7.2.tar.bz2 : 7ceb7550ad628c526fa6c9ff23fdfb687a62f54d90c4a730998d8c2b417b9ef2
license    : LGPL-2.0
summary    : A complete, cross-platform solution to record, convert and stream audio and video.
description: |
    A complete, cross-platform solution to record, convert and stream audio and video.
builddeps  :
    - pkgconfig(x264)
    - pkgconfig(vdpau)
    - pkgconfig(freetype2)
    - pkgconfig(ogg)
    - pkgconfig(theora)
    - pkgconfig(x11)
    - pkgconfig(vpx)
    - pkgconfig(fribidi)
    - pkgconfig(gl)
setup      : |
    # Revisit to enable All The Things
    ./configure --prefix=/usr \
        --libdir=%libdir% \
        --enable-shared \
        --disable-static \
        --enable-libx264 \
        --enable-libtheora \
        --enable-libfreetype \
        --enable-gpl \
        --enable-x11grab \
        --enable-libvpx \
        --enable-vdpau \
        --enable-opengl \
        --enable-nonfree \
build      : |
    %make
install    : |
    %make_install
