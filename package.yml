name       : ffmpeg
homepage   : https://www.ffmpeg.org/
version    : 2.8.4
release    : 11
source     :
    - http://ffmpeg.org/releases/ffmpeg-2.8.4.tar.bz2 : 83cc8136a7845546062a43cda9ae3cf0a02f43ef5e434d2f997f055231a75f8e
license    : LGPL-2.0
summary    : A complete, cross-platform solution to record, convert and stream audio and video.
description: |
    A complete, cross-platform solution to record, convert and stream audio and video.
builddeps  :
    - pkgconfig(x264)
    - pkgconfig(vdpau)
    - pkgconfig(freetype2)
    - pkgconfig(ogg)
    - pkgconfig(openssl)
    - pkgconfig(gnutls)
    - pkgconfig(theora)
    - pkgconfig(x11)
    - pkgconfig(vpx)
    - pkgconfig(fribidi)
    - pkgconfig(gl)
setup      : |
    # Revisit to enable All The Things
    ./configure --prefix=/usr \
        --libdir=%libdir% \
        --enable-shared \
        --disable-static \
        --enable-libx264 \
        --enable-libtheora \
        --enable-libfreetype \
        --enable-gpl \
        --enable-x11grab \
        --enable-libvpx \
        --enable-vdpau \
        --enable-opengl \
        --enable-nonfree \
        --enable-openssl \
        --enable-gnutls
build      : |
    %make
install    : |
    %make_install
