name       : ffmpeg
homepage   : https://www.ffmpeg.org/
version    : 3.2.4
release    : 33
source     :
    - https://ffmpeg.org/releases/ffmpeg-3.2.4.tar.xz : 6e38ff14f080c98b58cf5967573501b8cb586e3a173b591f3807d8f0660daf7a
license    : LGPL-3.0
component  : multimedia.codecs
summary    : A complete, cross-platform solution to record, convert and stream audio and video.
description: |
    A complete, cross-platform solution to record, convert and stream audio and video.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(freetype2)
    - pkgconfig(fribidi)
    - pkgconfig(gl)
    - pkgconfig(gnutls)
    - pkgconfig(libaacs)
    - pkgconfig(libass)
    - pkgconfig(libbluray)
    - pkgconfig(libpulse)
    - pkgconfig(libv4l2)
    - pkgconfig(libva)
    - pkgconfig(ogg)
    - pkgconfig(openssl)
    - pkgconfig(opus)
    - pkgconfig(sdl)
    - pkgconfig(speex)
    - pkgconfig(theora)
    - pkgconfig(twolame)
    - pkgconfig(vdpau)
    - pkgconfig(vorbis)
    - pkgconfig(vpx)
    - pkgconfig(x11)
    - pkgconfig(x264)
    - pkgconfig(x265)
    - pkgconfig(xv)
    - lame-devel
    - xvidcore-devel
patterns   :
    - devel : [/usr/share/man/man3*]
setup      : |
    # Revisit to enable All The Things
    ./configure --prefix=/usr \
        --libdir=%libdir% \
        --enable-shared \
        --disable-static \
        --enable-avisynth \
        --enable-avresample \
        --enable-gnutls \
        --enable-gpl \
        --enable-libass \
        --enable-libbluray \
        --enable-libfreetype \
        --enable-libmp3lame \
        --enable-libopus \
        --enable-libpulse \
        --enable-libspeex \
        --enable-libtheora \
        --enable-libtwolame \
        --enable-libv4l2 \
        --enable-libvorbis \
        --enable-libvpx \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libxvid \
        --enable-nonfree \
        --enable-opengl \
        --enable-openssl \
        --enable-vaapi \
        --enable-vdpau \
        --enable-version3 \
        --enable-x11grab
build      : |
    %make
install    : |
    %make_install
