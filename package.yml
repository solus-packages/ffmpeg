name       : ffmpeg
homepage   : https://www.ffmpeg.org/
version    : 2.8.6
release    : 16
source     :
    - http://ffmpeg.org/releases/ffmpeg-2.8.6.tar.xz : 25bcedbdafadac3d09c325c1d46a51f53d858b26a260d5aed6b4f17fea6e07fa
license    : LGPL-3.0
summary    : A complete, cross-platform solution to record, convert and stream audio and video.
description: |
    A complete, cross-platform solution to record, convert and stream audio and video.
builddeps  :
    - pkgconfig(x264)
    - pkgconfig(vdpau)
    - pkgconfig(freetype2)
    - pkgconfig(ogg)
    - pkgconfig(openssl)
    - pkgconfig(gnutls)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(x11)
    - pkgconfig(vpx)
    - pkgconfig(fribidi)
    - pkgconfig(gl)
    - pkgconfig(libpulse)
    - pkgconfig(alsa)
    - pkgconfig(xv)
    - pkgconfig(libbluray)
    - pkgconfig(twolame)
    - pkgconfig(libaacs)
    - pkgconfig(libass)
    - pkgconfig(libv4l2)
    - lame-devel
    - faac-devel
setup      : |
    # Revisit to enable All The Things
    ./configure --prefix=/usr \
        --libdir=%libdir% \
        --enable-shared \
        --disable-static \
        --enable-libx264 \
        --enable-libv4l2 \
        --enable-libtheora \
        --enable-libvorbis \
        --enable-libfreetype \
        --enable-libmp3lame \
        --enable-libtwolame \
        --enable-libfaac \
        --enable-libbluray \
        --enable-libass \
        --enable-gpl \
        --enable-version3 \
        --enable-x11grab \
        --enable-libvpx \
        --enable-vdpau \
        --enable-opengl \
        --enable-nonfree \
        --enable-openssl \
        --enable-avresample \
        --enable-avisynth \
        --enable-libpulse \
        --enable-gnutls
build      : |
    %make
install    : |
    %make_install
